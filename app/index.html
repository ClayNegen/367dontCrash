<html>

<head>
  <title>
	Cube Space
  </title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<style>
  html {
    height: 100%;
  }
  body {
    position: relative;
    top: 0;
    left: 0;
    right: 0;
  }
  #container {
    display:flex; 
    flex-direction: row;
    justify-content: center;
    background: black;
  }
  canvas {
    width: 75%;
    height: 75%;
  }
  .wrapper{
    position: absolute;
    top: 250px;
    left: 650px;
    color: white;
    font-size: 20px;
    margin : 20px;
  }
</style>

<body>
  <header id="header">
    <h1>Cube Space</h1>
  </header>
  <h2> 
    Your Score: <span id="finalScore"></span>
    High Score: <span id="hits"></span>
  </h2>
  <div id="container">
    <canvas id="mycanvas"></canvas>
  </div>
  <div class="wrapper" id="wrap">
    <h1><span id="end"></span></h1>
  </div>
    <li>Left Arrow Key to move left | Right Arrow Key to move right</li>
    <li> Spacebar to pause | R to reset</li>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Restart</button>
</body>

</html>
